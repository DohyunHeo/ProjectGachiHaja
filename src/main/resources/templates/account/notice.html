<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments.html :: head">
</head>
<body>
<header th:replace="fragments.html :: header"></header>
<div class="container">
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4>알림</h4>
                <ul class="timeline">
                    <li th:each="notice: ${#lists.sort(notices, noticeList.noticeComparator)}">
                        <div class="d-flex justify-content-between align-items-center">
                        <a target="_blank" th:href="@{${notice.link}}" th:text="${notice.title}"></a>
                        <a class="text-end date-time" th:text="${notice.createdTime}"></a>
                        </div>
                        <p style="height: 50px" th:text="${notice.message}"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments.html :: footer"></div>
<div th:replace="fragments.html :: date-time"></div>
</body>
</html>
