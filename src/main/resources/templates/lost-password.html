<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head">
</head>
<body>
<header th:replace="fragments.html :: header"></header>
<div class="container">
    <div class="container">
        <div class="d-flex justify-content-center py-5">
            <div class="col-6 text-center">
                <div class="text-center" th:if="${error}">
                    <div class="alert alert-danger d-grid" role="alert">
                        해당 이메일은 가치하자 회원 정보에 존재하지 않습니다.
                    </div>
                </div>
                <div class="text-center" th:if="${message}">
                    <div class="alert alert-info d-grid" role="alert">
                        이메일을 발송 했습니다.
                    </div>
                </div>
                <h2>비밀 번호를 잃어 버리셨나요?</h2>
                <small>비밀번호를 분실해도 이메일에 1회용 로그인 링크를 발송하여 해당 링크를 통해 로그인을 하실 수 있습니다.</small>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-4" action="#" th:action="@{/lost-password}" method="post" novalidate>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input id="email" type="email" name="email" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                        가입시 사용한 이메일을 입력하세요.
                    </small>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                </div>
                <div class="form-group d-grid">
                    <button class="btn btn-secondary btn-block" type="submit" aria-describedby="submitHelp">로그인 링크 보내기</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
