<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head">
</head>
<body>
<header th:replace="fragments.html :: header"></header>
<div class="container">
    <div th:replace="fragments.html :: together-info"></div>
    <div th:replace="fragments.html :: together-menu (members)"></div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" th:each="member: ${together.managers}">
            <div>
                <svg th:if="${#strings.isEmpty(member?.profileImage)}" th:data-jdenticon-value="${member.nickname}" width="64" height="64" class="rounded border bg-light mr-3"></svg>
                <img th:if="${!#strings.isEmpty(member?.profileImage)}" th:src="${member?.profileImage}" width="64" height="64" class="rounded border mr-3"/>
            </div>
            <div class="ms-2 me-auto">
                <div class="fw-bold fs-5" th:text="${member.nickname}">
                </div>
                <span th:text="${member.introduce}"></span>
            </div>
            <button class="btn btn-primary btn-sm" style="pointer-events: none;" type="button" disabled>관리자</button>
        </li>
    </ul>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" th:each="member: ${together.members}">
            <div>
                <svg th:if="${#strings.isEmpty(member?.profileImage)}" th:data-jdenticon-value="${member.nickname}" width="64" height="64" class="rounded border bg-light mr-3"></svg>
                <img th:if="${!#strings.isEmpty(member?.profileImage)}" th:src="${member?.profileImage}" width="64" height="64" class="rounded border mr-3"/>
            </div>
            <div class="ms-2 me-auto">
                <div class="fw-bold fs-5" th:text="${member.nickname}">
                </div>
                <span th:text="${member.introduce}"></span>
            </div>
        </li>
    </ul>
</div>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
